<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzyMind Manual</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            overflow: hidden;
        }

        /* Toggle Button (Hamburger) */
        #toggle-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 1000;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }
        #toggle-btn:hover { background: #555; }

        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: margin-left 0.3s ease;
            flex-shrink: 0; 
        }

        /* Hides sidebar on toggle */
        #sidebar.hidden {
            margin-left: -250px;
        }

        #sidebar-header {
            padding: 20px;
            padding-top: 60px; /* Space for the toggle button */
            background-color: #333;
            color: white;
            text-align: center;
        }

        #sidebar-menu {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* Navigation Buttons */
        .nav-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 15px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background-color: #e0e0e0;
        }
        
        /* Highlight the active chapter */
        .nav-btn.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }

        /* Main PDF Viewer Area */
        #pdf-container {
            flex-grow: 1;
            height: 100%;
            background-color: #525659; /* Matches generic PDF viewer background */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; z-index: 999; margin-left: -250px; }
            #sidebar.active { margin-left: 0; }
            #toggle-btn { display: block; }
        }
    </style>
</head>
<body>

    <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar">
        <div id="sidebar-header">
            <h3>FuzzyMind</h3>
        </div>

        <div id="sidebar-menu">
            <button onclick="jumpToPage(1)" class="nav-btn">Table of Contents</button>
            <button onclick="jumpToPage(3)" class="nav-btn">Introduction</button>
            <button onclick="jumpToPage(4)" class="nav-btn">Installation & Running</button>
            <button onclick="jumpToPage(5)" class="nav-btn">FCM Construction</button>
            <button onclick="jumpToPage(13)" class="nav-btn">FCM (Linguistic)</button>
            <button onclick="jumpToPage(22)" class="nav-btn">FCM Learning</button>
            <button onclick="jumpToPage(34)" class="nav-btn">FAQs</button>
        </div>
    </div>

    <div id="pdf-container">
        <iframe id="pdf-frame" src="" title="PDF Viewer"></iframe>
    </div>

    <script>
        // CONFIGURATION
        const pdfFile = "Manual.pdf"; 

        function jumpToPage(pageNumber) {
            const iframe = document.getElementById('pdf-frame');
            
            // This string forces the PDF to open at the page AND fit the width
            // "view=FitH" works for Chrome/Edge
            // "zoom=page-width" works for Firefox/Others
            const newSrc = `${pdfFile}#page=${pageNumber}&view=FitH&zoom=page-width`;

            // We reset the src to force the browser to reload the frame to the new spot
            if(iframe.src.includes(newSrc)) return; // Don't reload if already there
            iframe.src = newSrc;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('active'); // For mobile
        }

        // Load the first page on startup
        window.onload = function() {
            jumpToPage(1);
        };
    </script>
</body>
</html>
