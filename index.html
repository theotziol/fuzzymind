<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzyMind Manual</title>
    <style>
        /* --- LAYOUT --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            overflow: hidden; 
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 220px; /* Kept slim */
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            flex-shrink: 0; 
            transition: all 0.3s ease;
        }

        /* Hides sidebar to give PDF 100% width */
        #sidebar.closed {
            width: 0;
            overflow: hidden;
            border: none;
        }

        #sidebar-header {
            padding: 15px;
            background-color: #333;
            color: white;
            text-align: center;
            white-space: nowrap; /* Prevents text break when closing */
        }

        #sidebar-menu {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* --- BUTTONS --- */
        .nav-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            margin-bottom: 5px;
            background: #e8e8e8;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 13px;
            border-radius: 3px;
        }

        .nav-btn:hover { background-color: #dcdcdc; }

        /* --- MAIN AREA --- */
        #main-area {
            flex-grow: 1;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- TOOLBAR (Toggle Button) --- */
        #toolbar {
            height: 40px;
            background-color: #ddd;
            border-bottom: 1px solid #bbb;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        #toggle-btn {
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* --- PDF FRAME --- */
        iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="sidebar-header">
            <h3>FuzzyMind</h3>
        </div>
        <div id="sidebar-menu">
            <button onclick="goToPage(1)" class="nav-btn">Table of Contents</button>
            <button onclick="goToPage(3)" class="nav-btn">Introduction</button>
            <button onclick="goToPage(4)" class="nav-btn">Installation</button>
            <button onclick="goToPage(5)" class="nav-btn">FCM Construction</button>
            <button onclick="goToPage(13)" class="nav-btn">FCM (Linguistic)</button>
            <button onclick="goToPage(22)" class="nav-btn">FCM Learning</button>
            <button onclick="goToPage(34)" class="nav-btn">FAQs</button>
        </div>
    </div>

    <div id="main-area">
        <div id="toolbar">
            <button id="toggle-btn" onclick="toggleSidebar()">&#9776; Toggle Sidebar (Fullscreen PDF)</button>
        </div>

        <iframe id="pdf-frame" title="Manual Viewer"></iframe>
    </div>

    <script>
        // CONFIGURATION
        const filename = "Manual.pdf";

        function goToPage(pageNum) {
            const iframe = document.getElementById('pdf-frame');
            
            // "view=FitH" tells the browser to Fit Horizontal (width)
            // We append a random timestamp to force the browser to treat it as a new load 
            // This fixes the issue where buttons wouldn't work on the second click.
            const newSrc = `${filename}#page=${pageNum}&view=FitH`;
            
            // If the src is exactly the same, some browsers ignore the reload.
            // We force a refresh by resetting it.
            iframe.src = newSrc;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('closed');
        }

        // Initialize on Load
        window.onload = function() {
            goToPage(1);
        };
    </script>
</body>
</html>
