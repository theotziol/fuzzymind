<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Viewer</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            overflow: hidden;
        }

        /* Toggle Button */
        #toggle-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 1000;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }
        #toggle-btn:hover { background: #555; }

        /* Sidebar Styling - Reduced width to 220px */
        #sidebar {
            width: 220px; /* Made narrower */
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: margin-left 0.3s ease; /* Smooth sliding animation */
            flex-shrink: 0; /* Prevents sidebar from squishing */
        }

        /* Class to hide sidebar */
        #sidebar.hidden {
            margin-left: -220px;
        }

        #sidebar-header {
            padding: 20px;
            padding-top: 50px; /* Space for toggle button */
            background-color: #333;
            color: white;
            text-align: center;
        }

        #sidebar-menu {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* Navigation Links */
        .nav-link {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px; /* Slightly smaller text for better fit */
            transition: background 0.2s;
        }

        .nav-link:hover {
            background-color: #e0e0e0;
        }

        /* Download Button Area */
        #download-area {
            padding: 20px;
            border-top: 1px solid #ccc;
            background-color: #fff;
            text-align: center;
        }

        .btn-download {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            font-size: 14px;
        }

        .btn-download:hover {
            background-color: #0056b3;
        }

        /* Main PDF Viewer Area */
        #pdf-container {
            flex-grow: 1;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; z-index: 999; margin-left: -220px; }
            #sidebar.active { margin-left: 0; }
            #toggle-btn { display: block; }
        }
    </style>
</head>
<body>

    <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar">
        <div id="sidebar-header">
            <h3>User Manual</h3>
        </div>

        <div id="sidebar-menu">
            <a href="Manual.pdf#page=2&view=FitH" target="pdf-frame" class="nav-link">Table of contents</a>
            <a href="Manual.pdf#page=3&view=FitH" target="pdf-frame" class="nav-link">Introduction</a>
            <a href="Manual.pdf#page=4&view=FitH" target="pdf-frame" class="nav-link">Installation and running</a>
            <a href="Manual.pdf#page=5&view=FitH" target="pdf-frame" class="nav-link">FCM construction and inference</a>
            <a href="Manual.pdf#page=13&view=FitH" target="pdf-frame" class="nav-link">FCM (Linguistic)</a>
            <a href="Manual.pdf#page=22&view=FitH" target="pdf-frame" class="nav-link">FCM learning</a>
            <a href="Manual.pdf#page=35&view=FitH" target="pdf-frame" class="nav-link">FAQs</a>
        </div>

        <div id="download-area">
            <a href="Manual.pdf" download class="btn-download">Download PDF</a>
        </div>
    </div>

    <div id="pdf-container">
        <iframe src="Manual.pdf#page=1&view=FitH" name="pdf-frame" title="PDF Viewer"></iframe>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            // Toggle the 'hidden' class on desktop/standard view
            sidebar.classList.toggle('hidden');
            // Toggle 'active' for mobile view logic if needed
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
