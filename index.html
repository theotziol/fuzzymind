<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzyMind Manual (Wide)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background-color: #333;
        }

        /* --- TOP NAVIGATION BAR --- */
        #navbar {
            height: 50px;
            background-color: #222;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 2px solid #444;
            white-space: nowrap;
            overflow-x: auto; /* Scroll horizontally if buttons don't fit */
        }

        .nav-title {
            color: white;
            font-weight: bold;
            margin-right: 20px;
            font-size: 18px;
        }

        .nav-btn {
            background: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
        }

        .nav-btn:hover { background: #666; }

        /* --- PDF AREA --- */
        #pdf-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background-color: #525659;
        }

        embed {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <span class="nav-title">FuzzyMind</span>
        <button onclick="changePage(1)" class="nav-btn">TOC</button>
        <button onclick="changePage(3)" class="nav-btn">Introduction</button>
        <button onclick="changePage(4)" class="nav-btn">Installation</button>
        <button onclick="changePage(5)" class="nav-btn">Construction</button>
        <button onclick="changePage(13)" class="nav-btn">Linguistic</button>
        <button onclick="changePage(22)" class="nav-btn">Learning</button>
        <button onclick="changePage(34)" class="nav-btn">FAQs</button>
        <span style="color:yellow; font-size:10px; margin-left:auto;">v3 (TopBar)</span>
    </div>

    <div id="pdf-container">
        <embed id="pdf-embed" src="Manual.pdf?v=1#page=1&view=FitH" type="application/pdf" />
    </div>

    <script>
        function changePage(pageNum) {
            const embed = document.getElementById('pdf-embed');
            // We clone the node to force a complete re-render of the embed tag
            // This is the "Nuclear Option" for browsers that refuse to update
            const clone = embed.cloneNode(true);
            clone.src = `Manual.pdf?v=1#page=${pageNum}&view=FitH`;
            embed.parentNode.replaceChild(clone, embed);
        }
    </script>

</body>
</html>
