<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzyMind Manual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Set the worker source (Required for PDF.js)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>

    <style>
        /* --- LAYOUT & RESET --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            overflow: hidden; /* Main scroll is handled inside elements */
            background-color: #525659; /* PDF Viewer Grey */
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: margin-left 0.3s ease;
            flex-shrink: 0; 
            z-index: 100;
        }

        #sidebar.hidden { margin-left: -250px; }

        #sidebar-header {
            padding: 20px;
            padding-top: 60px; /* Space for toggle button */
            background-color: #333;
            color: white;
            text-align: center;
        }

        #sidebar-menu {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .nav-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 15px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }

        .nav-btn:hover { background-color: #e0e0e0; }

        /* --- MAIN VIEWER AREA --- */
        #viewer-container {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto; /* Allow scrolling through pages */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the pages */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* The PDF Pages */
        .pdf-page-canvas {
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px; /* Space between pages */
            background-color: white;
            max-width: 100%; /* Prevents horizontal scroll on small screens */
        }

        /* Toggle Button */
        #toggle-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1001;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; margin-left: -250px; }
            #sidebar.active { margin-left: 0; }
            
            /* On mobile, remove grey padding so pages are full width */
            #viewer-container { padding: 0; }
            .pdf-page-canvas { margin-bottom: 5px; width: 100% !important; height: auto !important; }
        }
        
        /* Loading Spinner */
        #loader {
            color: white;
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar">
        <div id="sidebar-header">
            <h3>FuzzyMind</h3>
        </div>
        <div id="sidebar-menu">
            <button onclick="scrollToPage(1)" class="nav-btn">Table of Contents</button>
            <button onclick="scrollToPage(3)" class="nav-btn">Introduction</button>
            <button onclick="scrollToPage(4)" class="nav-btn">Installation & Running</button>
            <button onclick="scrollToPage(5)" class="nav-btn">FCM Construction</button>
            <button onclick="scrollToPage(13)" class="nav-btn">FCM (Linguistic)</button>
            <button onclick="scrollToPage(22)" class="nav-btn">FCM Learning</button>
            <button onclick="scrollToPage(34)" class="nav-btn">FAQs</button>
        </div>
    </div>

    <div id="viewer-container">
        <div id="loader">Loading Manual...</div>
        </div>

    <script>
        const url = 'Manual.pdf';
        const container = document.getElementById('viewer-container');
        let pdfDoc = null;

        // Load the PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            document.getElementById('loader').style.display = 'none';
            renderAllPages();
        }).catch(err => {
            document.getElementById('loader').innerHTML = "Error loading PDF: " + err.message;
        });

        async function renderAllPages() {
            // Loop through every page in the PDF
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                await renderPage(i);
            }
        }

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            
            // Create canvas for this page
            const canvas = document.createElement('canvas');
            canvas.id = 'page-' + num; // Give it an ID so we can jump to it
            canvas.className = 'pdf-page-canvas';
            
            // Calculate scale to fit the container width (Desktop vs Mobile)
            const containerWidth = container.clientWidth - 40; // -40 for padding
            const viewportUnscaled = page.getViewport({ scale: 1 });
            
            // Determine scale: Fit to width, but max out at 1.5 zoom for desktop clarity
            let scale = containerWidth / viewportUnscaled.width;
            if (scale > 1.5) scale = 1.5; 
            
            const viewport = page.getViewport({ scale: scale });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            container.appendChild(canvas);

            const renderContext = {
                canvasContext: canvas.getContext('2d'),
                viewport: viewport
            };
            
            // Render the page
            await page.render(renderContext).promise;
        }

        // Sidebar Navigation
        function scrollToPage(num) {
            const pageElement = document.getElementById('page-' + num);
            if (pageElement) {
                pageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // On mobile, close sidebar after clicking
                if (window.innerWidth < 768) toggleSidebar();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
